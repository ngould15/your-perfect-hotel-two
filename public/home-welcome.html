<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="stylesheets/reset.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" href="stylesheets/style.css">
    <link href="https://fonts.googleapis.com/css?family=Barlow|Courgette|Dancing+Script|Playfair+Display+SC" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Combo|El+Messiri|Give+You+Glory|Oldenburg|Pacifico|Scope+One" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- add bootstrap jquery -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="js/project.js"></script>
    <script type="text/javascript" src="js/jquery.cycle.all.2.74.js"></script>
    <title>Perfect Hotel</title>
</head>


<body>
    <header class="sticky-top">
        <div class="col-md-12">
            <nav class="navbar">
                <div class="container-fluid">
                    <ul class="nav navbar-nav navbar-left">
                        <li class="active">Welcome
                            <span class="member-name"></span>!
                        </li>
                        <li>
                            <a href="/savedPlaces">
                                <span class="glyphicon glyphicon-heart" aria-hidden="true"></span> Favorites</a>
                        </li>
                        <li>
                            <a href="/logout">Log Out</a>
                        </li>


                    </ul>
                </div>
    </header>

    <div id="slideshow">
        <img src="assets/img/barn.jpg" class="bgM" />
        <img src="assets/img/beach.jpg" class="bgM" />
        <img src="assets/img/city.jpg" class="bgM" />
        <img src="assets/img/crater.jpg" class="bgM" />
        <img src="assets/img/ricesteps.jpg" class="bgM" />
        <img src="assets/img/lake.jpg" class="bgM" />
        <img src="assets/img/mountain.jpg" class="bgM" />
    </div>
    <div id="wrap">

        <div class="container">
            <div class="row">
                <div class="col-md-12" id="whitebackground">
                    <div class="page-header">
                        <h1>
                            <b>Your Perfect Hotel</b>
                        </h1>
                        <h2>..Just One Click Away!</h2>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-md-12">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <h3 class="panel-title">Search by Location</h3>
                        </div>
                        <div class="panel-body">
                            <input id="locationSelected" type="text" class="form-control spacing" placeholder="Times Square; New York, NY; 10023" aria-describedby="basic-addon1">

                            <button type="button" class="btn btn-default" id="location">
                                <span class="glyphicon glyphicon-search"></span> Search</button>

                            <div class="row spacing">
                                <label for="name"></label>
                                <div>
                                    <div id="audio">
                                        <audio id="myAudio" controls>
                                            <source src="assets/music/rufus.mp3" type="audio/mpeg"> Your browser does not support the audio element.</source>
                                        </audio>
                                    </div>
                                    <div>
                                        <button class="btn btn-default " onclick="enableLoop()" type="button">Enable loop</button>
                                        <button class="btn btn-default " onclick="disableLoop()" type="button">Disable loop</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>


            </div>

            <div class="row">
                <div class="col-md-6" id="mapHolder">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <h3 class="panel-title">Your Results on Google Maps</h3>
                        </div>
                        <div id="map">
                        </div>
                    </div>
                </div>


                <div class="col-md-6" id="whatToDo">
                    <div class="panel panel-default">
                        <div class="panel-heading" id="test">
                            <h3 class="panel-title">What Do You Want To Do?</h3>
                        </div>
                        <div class="panel-body" id="user-selection">
                            <!-- add number of recommendations selected -->
                            <div class="form-group">
                                <label for="sel1" id="numberChoices">Select number of recommendations</label>
                                <select class="form-control" id="selectedNumber">
                                    <option value="5">5</option>
                                    <option value="10">10</option>
                                    <option value="15">15</option>
                                </select>
                            </div>
                            <!-- code ends here -->
                            <div class="checkbox">
                                <label>
                                    <input class="check" type="checkbox" value="4d4b7104d754a06370d81259" name="Arts and Entertainment">Arts and Entertainment</label>
                            </div>
                            <div class="checkbox">
                                <label>
                                    <input class="check" type="checkbox" value="4d4b7105d754a06372d81259" name="College and University">College and University</label>
                            </div>
                            <div class="checkbox">
                                <label>
                                    <input class="check" type="checkbox" value="4d4b7105d754a06373d81259" name="Event">Event</label>
                            </div>
                            <div class="checkbox">
                                <label>
                                    <input class="check" type="checkbox" value="4d4b7105d754a06374d81259" name="Food">Food</label>
                            </div>
                            <div class="checkbox">
                                <label>
                                    <input class="check" type="checkbox" value="4d4b7105d754a06376d81259" name="Nightlife Spot">Nightlife Spot</label>
                            </div>
                            <div class="checkbox">
                                <label>
                                    <input class="check" type="checkbox" value="4d4b7105d754a06377d81259" name="Outdoors and Recreation">Outdoors and Recreation</label>
                            </div>
                            <div class="checkbox">
                                <label>
                                    <input class="check" type="checkbox" value="4d4b7105d754a06378d81259" name="Shop and Service">Shop and Service</label>
                            </div>
                            <div class="checkbox">
                            </div>
                            <button type="button" class="btn btn-default" id="recSearch">
                                <span class="glyphicon glyphicon-search"></span> Search
                            </button>

                        </div>
                    </div>
                </div>
            </div>

            <!-- MODAL TO CONFIRM PLACE HAS BEEN SAVED TO LIST -->
            <div id="feedbackModal" class="modal" tabindex="-1" role="dialog">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 id="modalTitle" class="modal-title modalFont">Saved!</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            <p id="modalBody" class="modalFont">Your selection(s) have been saved!</p>
                        </div>
                        <div class="modal-footer">
                            <button id="closeModal" type="button" class="btn btn-primary" data-dismiss="modal">Close</button>
                            <!-- <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button> -->
                        </div>
                    </div>
                </div>
            </div>



            <div class="row">
                <div class="col-md-12 hidden" id="recommend">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <h3 class="panel-title">Top Recommendations Near You</h3>
                        </div>
                        <div class="panel-body" id="rec-section">
                            <div class="row" id="results">
                                <!-- Remove the code that was here -->

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <footer>
        <div class="container">
            <!-- add cbelle name -->
            &copy Copyright 2018 Gabi Nicole Jocelyn cbelle


    </footer>


    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAIxGfQn0QePtVWkz6vFL31V-gi7hbKLnY&callback=initMap&libraries=places"
        async defer></script>
    <script type="text/javascript" src="js/members.js"></script>

    <script>
        $(document).ready(function () {
            $('#slideshow').cycle({
                fx: 'fade',
                pager: '#smallnav',
                pause: 1,
                speed: 3000,
                timeout: 3500
            });
        });
    </script>


</body>

</html>
