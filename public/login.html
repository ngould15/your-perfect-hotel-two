<!DOCTYPE html>
<html lang="en">

<head>
  <title>Login | Your Perfect Hotel</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css?family=Combo|El+Messiri|Give+You+Glory|Oldenburg|Pacifico|Scope+One" rel="stylesheet">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/lumen/bootstrap.min.css">
  <link href="stylesheets/style.css" rel="stylesheet">
</head>

<body id="loginBody">
  <header class="sticky-top">
    <div class="col-md-12">
      <nav class="navbar">
        
        <div class="container-fluid">
          
          <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
          <ul class="nav navbar-nav navbar-left">
            <li>
              <a href="/">Home</a>
            </li>
            <li class="active"> Log In</li>
            <li>
              <a href="/signup"> Sign Up</a>
            </li>

          </ul>
          </div>
        </div>
      </nav>
    </div>
  </header>

  <div class="container">
    <div class="row">
      <div class="col-md-6 col-md-offset-3">
        <h1 id="login">Login</h1>
        <h3 class="Welcome">Welcome back! Login to access your saved places!</h3>
        <form class="login">
          <div style="display: none" id="alert" class="alert alert-danger" role="alert">
            <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
            <span class="sr-only">Error:</span>
            <span class="msg"></span>
          </div>
          <div class="form-group" class="login-page">
            <label for="exampleInputUsername">
              <span class="glyphicon glyphicon-user" aria-hidden="true"></span> Username</label>
            <input type="username" class="form-control" id="username-input" placeholder="Username">
          </div>
          <div class="form-group" class="login-page">
            <label for="exampleInputPassword1">
              <span class="glyphicon glyphicon-lock" aria-hidden="true"></span> Password</label>
            <input type="password" class="form-control" id="password-input" placeholder="Password">
          </div>
          <button type="submit" class="btn btn-default">Login</button>
        </form>
        <br />
        <p>Not registered?
          <a href="/signup">Create an account!</a>
        </p>
      </div>
    </div>
  </div>



  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script type="text/javascript" src="js/util.js"></script>
  <script type="text/javascript" src="js/login.js"></script>

</body>

</html>
